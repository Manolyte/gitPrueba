{% extends "base.html" %}
{% block title %}
Log In
{% endblock %}
{% block content %}

  <div class="container">
	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm"><h2>Acceso al Sistema</h2></div>
		<div class="col-sm"></div>
	</div>  
	<div class="row">
	  <div class="col-sm"></div>
	  <div class="col-sm">
		<div class="p-3 mb-2 bg-info text-dark">
			<form  method="post" action="{{ url_for('login') }}">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Usuario</label>
					<input class="form-control" name="username" type="text">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Clave</label>
					<input class="form-control"name="password" type="password">
				</div>
				<div class="mb-3">
					<input class="btn btn-primary" type="submit" value="Entrar">
				</div>
			</form>
		</div>
	  </div>
	  <div class="col-sm"></div>
	</div>
	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm">
			<div class="row">
				<div class="col-sm"><a href="search" class="btn btn-primary stretched-link">Olvide mi Clave</a></div>
				<div class="col-sm"><a href="signup" class="btn btn-primary stretched-link">No tengo usuario</a></div>
			</div>  
		</div>
		<div class="col-sm"></div>
	</div>  
  </div>

{% endblock %}
